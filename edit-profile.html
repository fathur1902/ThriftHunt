    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form class="mt-4">
                    <h2 class="title-edit mt-4">Edit Profil</h2>
                    <div class="mb-4">
                        <label for="firstName" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Masukkan Nama Depan">
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Masukkan Nama Belakang">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Nomor HP</label>
                        <input type="text" class="form-control" id="phone" placeholder="Masukkan Nomor HP">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="address" placeholder="Masukkan Alamat">
                    </div>
                    <div class="mb-4">
                        <label for="oldPassword" class="form-label">Ganti Sandi</label>
                        <input type="password" class="form-control mb-2" id="oldPassword"
                            placeholder="Sandi Sebelumnya">
                        <input type="password" class="form-control mb-2" id="newPassword" placeholder="Sandi Baru">
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Konfirmasi Sandi Baru">
                    </div>
                    <div class="text-end mb-5">
                        <a href="profile.html" type="submit" class="btn btn-edit-profile">Simpan Perubahan</a>
                    </div>
